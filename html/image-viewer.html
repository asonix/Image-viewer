<!DOCTYPE html>

<html style="height: 100%;width: 100%;padding: 0px;margin: 0px;">
    <head>
        <title>Image-viewer</title>
        <meta charset="utf-8" />
        
        <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" type="text/css" rel="stylesheet" />
        <link href="../css/image-viewer.css" type="text/css" rel="stylesheet" />
        
        <script src="../js/jquery-2.0.3.js" type="text/javascript"></script>
        <script src="../js/image-viewer.js" type="text/javascript"></script>
    </head>
    
    <body style=" background-color: #99aaee;height: 100%;width: 100%;padding: 0px;margin: 0px;">
        <div class="imageviewer">
            <div class="topbar">
                <button class="menubtn" value="file" id="file">File</button>
                <button class="menubtn" value="edit" id="edit">Edit</button>
                <button class="menubtn" value="view" id="view">View</button>
                <button class="menubtn" value="help" id="help">Help</button>
                <div class="menu" id="file">
                    <div>open</div>
                    <div>preferences</div>
                    <div>exit</div>
                </div>
                <div class="menu" id="edit">
                    <div>copy</div>
                    <div>paste</div>
                    <div>blargh</div>
                </div>
                <div class="menu" id="view">
                    <div>toolbars ></div>
                    <div>idk</div>
                    <div>nooooo</div>
                </div>
                <div class="menu" id="help">
                    <div>q</div>
                    <div>q</div>
                    <div>nub</div>
                </div>
            </div>
            <div class="sidebar"></div>
            <div class="main">bflipyahs@gmail.com</div>
        </div>
    </body>
</html>
